<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
		<link rel="manifest" href="manifest.webmanifest" />
		<link rel="apple-touch-icon" href="icon512_maskable.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Test Bot</title>
	</head>
	<body>
		<button type="button" class="action" id="menu">В меню</button>
		<div id="pick-modificator">
			<div class="pick-modificator-container">
				<p>Select Modificator</p>
				<div class="options">
					<button type="button" class="action">-</button>
					<button type="button" class="action">-</button>
				</div>
			</div>
		</div>
		<div id="game-menu">
			<p class="score">Score: 0</p>
			<div class="select-ball">
				<div class="ball-container"></div>
				<div class="ball-container">
					<img src="./assets/default.png" alt="ball" id="ball" />
					<p class="ball-name">Default</p>
				</div>
				<div class="ball-container">
					<img src="./assets/doubler.png" alt="ball" id="ball" />
					<p class="ball-name">Doubler</p>
				</div>
				<div class="ball-container">
					<img src="./assets/ghost.png" alt="ball" id="ball" />
					<p class="ball-name">Ghost</p>
				</div>
				<div class="ball-container">
					<img src="./assets/ghost.png" alt="ball" id="ball" />
					<p class="ball-name">CHAOS</p>
				</div>
				<div class="ball-container"></div>
			</div>
			<div class="buttons">
				<button type="button" class="action" id="equip">Арсенал</button>
				<button type="button" class="action" id="play">Играть</button>
				<button type="button" class="action" id="settings">Настройки</button>
			</div>
		</div>
		<div id="levels">
			<p>LEVELS</p>
			<div id="levels-cards"></div>
		</div>
		<div id="game-over">
			<p class="game-over-text">ИГРА ОКОНЧЕНА</p>
			<button type="button" class="action" id="continue">Продолжить</button>
		</div>
		<script src="classes/World.js"></script>
		<script src="classes/Trajectory.js"></script>
		<script src="classes/Ball.js"></script>
		<script src="classes/Block.js"></script>
		<script src="classes/Visual.js"></script>
		<script src="app.js"></script>
		<script src="menu.js"></script>
	</body>
</html>
